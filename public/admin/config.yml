backend:
  name: git-gateway
  branch: main # Branch to update
logo_url: 'https://www.aviertechnologies.com/assets/avier-logo.png'
media_folder: "public/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "/uploads" # The src attribute for uploaded media
collections:
  - name: "page" 
    create: true
    folder: "_posts/page"
    format: 'json'
    label: "Page"
    slug: "{{fields.slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - label: "Content Sections"
        name: "contentSections"
        widget: "list"
        types:
          - label: "Featured Row"
            name: "featuredRow"
            widget: "object"
            fields:
              - {label:"Component", name: "__component", widget: "hidden", default: "sections.feature-rows-group"}
          - label: "Wide Hero"
            name: "wideHero"
            widget: "object"
            fields:
              - {label:"Component", name: "__component", widget: "hidden", default: "sections.wide-hero"}
          - label: "Wide Video"
            name: "wideVideo"
            widget: "object"
            fields:
              - {label:"Component", name: "__component", widget: "hidden", default: "sections.wide-video"}
          - label: "Rich Text"
            name: "richText"
            widget: "object"
            fields:
              - {label:"Component", name: "__component", widget: "hidden", default: "sections.rich-text"}
      - label: "Metadata"
        name: "metadata"
        widget: "object"
        fields:
            - {label: "Meta Title", name: "metaTitle", widget: "string"}
            - {label: "metaDescription:", name: "metaDescription:", widget: "string"}
            - {label: "twitterCardType:", name: "twitterCardType:", widget: "string", default: "summary"}
            - {label: "twitterUsername:", name: "twitterUsername:", widget: "string"}
            - {label: "shareImage:", name: "shareImage:", widget: "image"}
      - {label: "Status", name: "status", widget: "hidden", default: "published"}
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "_posts/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "article" # Used in routes, e.g., /admin/collections/blog
    label: "Articles" # Used in the UI
    label_singular: "Article"
    folder: "_posts/article" # The path to the folder where the documents are stored
    format: 'json'
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "article"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Excerpt", name: "excerpt", widget: "markdown"}
      - {label: "Body", name: "body", widget: "markdown"}
